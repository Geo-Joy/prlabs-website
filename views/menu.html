<script>
    $(document).ready(function(){
        $(".navMenu").animate({
            "margin-right": '-1000px'
        });

        var w = window.innerWidth;
        if(w > 800){
            $("#mobileMenu").hide();
        }else{
            $("#deskMenu").hide();
        }
    });
    function menu() {
        var w = window.innerWidth;
        if(w > 800){
            $(".navMenu").animate({
                "margin-right": '0px'
            },1000) ;
        }else{
            $("#mobileMenu").show();
        }
        $(".barOp").hide();
        document.getElementById('nav-1').style.backgroundColor = "#fff"; 
    }
    function closer(){
        $(".navMenu").animate({
            "margin-right": '-1000px'
        },1000);
        $("#mobileMenu").hide();
        document.getElementById('nav-1').style.backgroundColor = "transparent"; 
        $(".barOp").show(1000);
    }
</script>


<script>
    $(function() {
        $('a[href*="#"]:not([href="#"])').click(function() {
            if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
                if (target.length) {
                    $('html, body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });
</script>
